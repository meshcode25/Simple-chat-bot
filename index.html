<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"> 
    <title>My Twitter clone</title>
    
</head>
<body>
<div class="container">
    <h1 class="title">Twitter Clone, Let's tweets</h1>
    <form id="form">
        <div>
          <div><lebel for="name"  class="name-lebel">Name</lebel></div>
          <input type="text" id="name" name="name" autofocus>
        </div> 
         <div>
          <div class="tweet-lebel"><lebel for="tweet">Tweet</lebel></div>
          <input type="text" id="tweet" name="tweet">
        </div>
          <button type="submit" id="button" >Submit Tweet</button>
    </form>
    <div class="contain"></div>
  </div>
  <div class="loading"><img src="./loading.gif" alt=""></div>
    
    <script src="./client.js"></script>
</body>
</html>
